<h2>Logos du label</h2>
<p>Cette page présentera bientôt les logos utilisés pour le label <span class="label">Lecture de Qualité</span>.</p>
<p>Ces logos sont placés sur les livres qui ont reçu le label. Un numéro a été ajouté au logo, qui permet de retrouver facilement le livre en question et d’éviter les contrefaçons.</p>
